# https://cloud.google.com/appengine/docs/standard/python/config/appref
runtime: go111
main: web

env_variables:
  IOTCORE_REGISTRY: 'TODO'

handlers:
- url: /favicon\.ico
  static_files: web/static/images/favicon.ico
  upload: web/static/images/favicon\.ico
- url: /static
  static_dir: web/static
  secure: always
- url: /_ah/push-handlers/.*
  script: auto
  login: admin
  secure: always
- url: /.*
  script: auto
  secure: always
